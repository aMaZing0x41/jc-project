name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Go for use with actions
    - uses: actions/setup-go@v1.0.0
      with:
        # The Go version to download (if necessary) and use. Example: 1.9.3
        version: 1.13
    - uses: actions/checkout@v1
    - name: ls
      run: ls
    - name: Run a one-line script
      run: ./build.sh
